<!DOCTYPE html> 
<!-- HTML 網頁所要呈現的內容架構 -->
<html>
  <head> <!-- head :不會顯示於網頁瀏覽者眼前 -->
    <meta charset="utf-8">
    <title>My test page</title> <!-- title : 標題 -->

    <link href = "styles/style.css" rel="stylesheet" type="text/css">
    <!-- 將css導入HTML中 -->
    <link href="https://fonts.googleapis.com/css2?family=Otomanopee+One&display=swap" rel="stylesheet" type="text/css">
  </head>
  
  <body> <!-- body :所有會顯示於網頁瀏覽者眼前的內容 -->
    <h1>Yvonne Liang</h1>
    <h2>My name is Yvonne Liang.</h2>
    <h3>My name is Yvonne Liang.</h3>
    <h4>My name is Yvonne Liang.</h4>
    <!-- heading <h1>,<h2>... 呈現這些內容的主題，就像一本書有書名、章節名稱和副標題  -->
    
    <img src="images/27f36125b7141b318b65befa036c13e8.jpg" alt="My test image"> 
    <!-- src : source(figure source) , alt : 沒顯示圖片時,替代顯示的東西 -->
    <p>This girl is too sexy.</p>
    <!-- <p></p> : 文字段落 -->
    
    <p>My career performance:</p>
    <ul>
      <li>FHM sexy girl</li>
      <li>Dream girls</li>
      <li>GQ sexy girl</li>
    </ul>
    <p>Thank you bro.</p>
    <!-- <ul> : Unordered lists 無順序性清單, 
         <ol> : Ordered lists 有順序性清單,
         <li> : list item 放在<ol><ul>裡的  -->
    <p> The pretty girl
    <a href = "https://www.gq.com.tw/women/content-24613">
    YCLiang
    </a>
    is my goddess</p>
    <!-- <a> : link 可輸入文字描述, href(hypertext reference)="" : 此屬性用來放置連結-->
    <button>Change use</button>

    <script src="scripts/main.js"></script>
    <!-- 將javascript導入HTML中,放在後面比較好,否則可能會影響其他HTML內容 -->
  </body>
</html>
